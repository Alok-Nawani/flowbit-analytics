version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flowbit
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  vanna:
    build: ./services/vanna
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/flowbit
      GROQ_API_KEY: ${GROQ_API_KEY}
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  pgdata:

